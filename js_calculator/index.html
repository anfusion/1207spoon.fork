<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Javascript calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	</head>
	<body>

		<main class="ui">
			<div id="displayed" class="ui-display">0</div>
			<div class="ui-input">
				<div class="ui-row">
					<div id="ac" class="ui-input-button ui-input-button-top-left">AC</div>
					<div id="divide" class="ui-input-button operator">รท</div>

				</div>
				<div class="ui-row">
					<div id="n7" class="ui-input-button">7</div>
					<div id="n8" class="ui-input-button">8</div>
					<div id="n9" class="ui-input-button">9</div>
					<div id="times" class="ui-input-button operator">ร</div>	
				</div>
					<div class="ui-row">
					<div id="n4" class="ui-input-button">4</div>
					<div id="n5" class="ui-input-button">5</div>
					<div id="n6" class="ui-input-button">6</div>
					<div id="plus" class="ui-input-button operator">+</div>
				</div>
				<div class="ui-row">
					<div id="n1" class="ui-input-button">1</div>
					<div id="n2" class="ui-input-button">2</div>
					<div id="n3" class="ui-input-button">3</div>
					<div id="minus" class="ui-input-button operator">-</div>	
				</div>
				<div class="ui-row ui-row-bottom">
					<div id="nDec" class="ui-input-button">.</div>
					<div id="n0" class="ui-input-button ui-input-button-bottom-mid">0</div>
					<div id="equals" class="ui-input-button ui-input-button-top-right operator">=</div>	
				</div>
			</div>
		</main>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
