<html>
<head>
	<title>Pure CSS Koala</title>
   	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/purecsskoala.css">
	<link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
</head>
<body>

 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
      
    <!-- Speech at top -->
    <div class="speechtop">Please don't click my nose Dan</div>
   
    <!-- Circular Head-->
    <div class="head">  

      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      
       <!-- Left Ear ~ Light Gray-->
      <div class="ear-left">
        
       <!-- Inner ear ~ Dark Gray -->
      <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear ~ Light Gray-->
       <div class="ear-right">
      <!-- Inner Ear ~ Dark Gray-->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Left Outer Eye ~ White -->
      <div class="eye-left">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>

      <!-- Right Outer Eye ~ White -->
      <div class="eye-right">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>

       <!-- Nose ~ Brown -->
       <div class="mouth">
       </div>      

       <!-- Nose ~ Brown -->
       <div class="nose">
       </div>
      
       <!-- Hair ~ Light Gray -->
      <div class="hair-left"></div>
      <div class="hair-right"></div>

    <!-- End Head -->
    </div>

    <!-- Speech at bottom -->
    <div class="speechbottom">Dammit Dan... so keen</div>
 
 <!-- End Invisible Box -->
 </div>
 <script type="text/javascript" src="js/purecsskoala.js"></script>
</body>
</html>
