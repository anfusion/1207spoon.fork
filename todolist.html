<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script src="https://use.fontawesome.com/0ff60cd48f.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-pencil-square-o"></i>
</h1>
	<input type="text" placeholder="Add a new to-do">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Talk to Dan</li>
		<li><span><i class="fa fa-trash"></i></span> Have a Ciggy Party</li>
		<li><span><i class="fa fa-trash"></i></span> Get Wastedddddd</li>
		<li><span><i class="fa fa-trash"></i></span> Reminisce on 2014</li>
	</ul>
</div>

<script type="text/javascript" src="js/todolist.js"></script>
</body>
</html>
